<mat-card class="card-view" *ngFor="let user of dataSourceCardView " fxLayoutAlign="space-between center">
  <div>
    <a routerLink="/user-detail">
      <div class="avatar" [ngStyle]="{'background-image': 'url('+ user.avatar_url +')' }"></div>
    </a>
    <span>{{user.login}}</span>
  </div>
  <a href=user.html_url>{{user.html_url}}</a>
</mat-card>
