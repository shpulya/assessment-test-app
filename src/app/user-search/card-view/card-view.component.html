<mat-card *ngFor="let user of dataSource " fxLayoutAlign="space-between center">
  <div>
    <img *ngIf="user.url" [src]="user.url" alt="author photo profile" [title]="user.url">
    <span>{{user.login}}</span>
  </div>
  <span>{{user | json}}</span>
  <button mat-button [routerLink]="['/user-detail']">Profile</button>
</mat-card>
