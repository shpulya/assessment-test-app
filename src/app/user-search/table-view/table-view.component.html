<section class="pt" fxLayout fxLayoutAlign="center">
  <table fxFlex="100%" mat-table [dataSource]="dataSourceItems" class="mat-elevation-z8">
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login</th>
      <td mat-cell *matCellDef="let userInfo"><a
        routerLink="/user-detail" (click)="setNewUserInfo(userInfo)">{{userInfo.login}}</a></td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL</th>
      <td mat-cell *matCellDef="let userInfo"><a href=userInfo.html_url>{{userInfo.html_url}}</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
