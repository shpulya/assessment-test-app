<section class="pt">
<mat-toolbar class="user-search-toolbar">
  <form #f=ngForm (ngSubmit)="onSearchUsers(f)" novalidate>
    <mat-form-field>
      <input type="text" matInput placeholder="Text search"  name="userInputDataSearch" ngModel #userInputDataSearch="ngModel" required>
      <mat-error *ngIf="userInputDataSearch.hasError('required')">Field must not be empty.</mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="f.invalid" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </form>
</mat-toolbar>
<mat-tab-group *ngIf = "showTabs">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">view_headline</mat-icon>
    </ng-template>
    <app-table-view [dataSourceItems]="dataSourceItems" [usersCount]="usersCount"></app-table-view>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">view_module</mat-icon>
    </ng-template>
    <app-card-view [dataSourceCardView]="dataSourceCardView" [usersCount]="usersCount"></app-card-view>
  </mat-tab>
</mat-tab-group>

</section>
