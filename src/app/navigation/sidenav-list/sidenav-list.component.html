<mat-nav-list>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a mat-list-item routerLink="/user-search" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>search</mat-icon>
    <span class="nav-caption">Search</span>
  </a>
  <a mat-list-item routerLink="/user-detail" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">Profile</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>eject</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
